<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>

<body ng-app="todoApp" ng-controller="TodoController">
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <form ng-submit="add()">
                <input class="new-todo" placeholder="What needs to be done?" autofocus ng-model="addname">

            </form>
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <input class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                <li ng-repeat="todo in todoList | filter :{isCompleted:status} track by $index" ng-class="{completed:todo.isCompleted,editing:todo.id === editingId}">
                    <div class="view">
                        <input class="toggle" type="checkbox" checked ng-model="todo.isCompleted">
                        <label ng-bind="todo.name" ng-dblclick="edit(todo.id)"></label>
                        <!--在ng-click-->
                        <button class="destroy" ng-click="remove(todo.id)"></button>
                    </div>
                    <form ng-submit="update()">
                        <input class="edit" ng-model="todo.name">
                    </form>
                </li>
            </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer class="footer">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"><strong>0</strong> item left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a ng-class="{selected:status === undefined }" href="#/" ng-click="showAll()">All</a>
                </li>
                <li>
                    <a ng-class="{selected:status === false }" href="#/active" ng-click="showActive()">Active</a>
                </li>
                <li>
                    <a ng-class="{selected:status === true }" href="#/completed" ng-click="showCompleted()">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button class="clear-completed" ng-click="clearCompleted()">Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Created by <a href="http://todomvc.com">itcast</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <script src="./js/angular.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
